<h1>Home</h1>

<div *ngIf="(currentPage$ | async) as page; else loading">

  <div *ngIf="page.id">
    <span>{{page.id}}: </span>
      <span>{{page.name}}</span>
  </div>

  <div *ngIf="!(page | keyvalue).length">
    <app-not-found></app-not-found>
  </div>

</div>

<ng-template #loading>
  <div>LOADING...</div>
</ng-template>
